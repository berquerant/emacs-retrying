name: CI

permissions: {}

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    timeout-minutes: 1
    permissions:
      contents: read
    runs-on: ubuntu-latest
    strategy:
      matrix:
        emacs-version:
          - "27.1"
    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false
      - name: Setup Emacs
        uses: purcell/setup-emacs@b3884972d55f850449e43be74de08f9a97aa3f34
        with:
          version: ${{ matrix.emacs-version }}
      - name: Test
        run: bin/test.sh
